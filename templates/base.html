{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% block head %} {% endblock %}
</head>
<body>
<!-- header start -->
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <a href="" class="navbar-brand text font-weight-bold text-warning">
            JobProfile
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myMenu">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item"><a href="{% url 'users:home'%}" class="nav-link ">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link ">About</a></li>
<!--                <li class="nav-item dropdown ml-auto">-->
<!--                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"-->
<!--                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Student</a>-->
<!--                    <div class="dropdown-menu ml-auto" aria-labelledby="navbarDropdown">-->
<!--                        <a class="dropdown-item" href="">Student Form</a>-->
<!--                        <a class="dropdown-item" href="">Student List </a>-->
<!--                    </div>-->
<!--                </li>-->
<!--                <li class="nav-item"><a href="#" class="nav-link ">About</a></li>-->
                <li class="nav-item"><a href="#" class="nav-link ">Myprofile</a></li>

                {% if user.is_authenticated %}
                <div class="nav-item dropdown">
                <a href=""  data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action">{{user.username}}</a>
                <div class="dropdown-menu">
                    <a href="{% url 'users:logout'%}" class="dropdown-item"><i class="material-icons"></i>Logout</a>
                </div>
                </div>
                {% else %}
                <div class="nav-item dropdown">
                    <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action"> Login <b class="caret"></b></a>
                    <div class="dropdown-menu">
                        <a href="{% url 'users:login'%}" class="dropdown-item"><i class="fa fa-user-o"></i> Login</a>
                        <a href="{% url 'users:register'%}" class="dropdown-item"><i class="fa fa-calendar-o"></i> SignUp</a>
                    </div>
                </div>
                {% endif %}

            </ul>
        </div>
    </nav>
</header>
<!--Header Over -->

<div class="container mt-4 mb-5">
    {% block pagecontent %}
    {% endblock %}
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
</script>
</body>

</html>
